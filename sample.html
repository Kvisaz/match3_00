<!DOCTYPE html><html><head>  <title>Phaser game</title>  <meta charset="UTF-8" />  <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />  <script src="js/phaser.min244.js" type="text/javascript"></script>  <script src="js/game.js" type="text/javascript"></script>  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>  <script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", onDeviceReady, false);                //This function is used to specify an absolute path of an mp3 file to be played in a project on Android.
    function getPath() {            var str = location.pathname;            var i = str.lastIndexOf('/');            return str.substring(0,i+1);        }
    function onDeviceReady() {            //window.alert("Loading PhoneGap is completed");
        playAudio('assets/sound.mp3');
    }

    var media = null;
    var mediaTimer = null;
    function playAudio(src) {
        media = new Media (getPath() + src , onSuccess, onError, onStatus);
        media.play();
        if (mediaTimer == null) {
            mediaTimer = setInterval(function() {
                // Return a current playback position
                media.getCurrentPosition(                        //A Callback function if it's success
                         function(position) {
                             if (position > -1) {
                                 setAudioPosition((position) + " sec");                                                                                     //If the playback stops at "-0.001" position, replay the audio.
                                 // if(position == -0.001){                                        //    media.play({numberOfLoops:"infinite"});                                                    //}                            }                        },                        //A callback function in case of failure                        function(e) {                            //console.log("Error getting pos=" + e);                            //setAudioPosition("Error: " + e);                        }                    );                }, 1000);            }        }        function pauseAudio() {            if (media) {                media.pause();            }        }        function stopAudio() {            if (media) {                media.stop();            }            clearInterval(mediaTimer);            mediaTimer = null;        }          //A success callback function displaying a success message.          function onSuccess() {              //console.log("playAudio():Audio Success");          }          //A callback function in case of failure          function onError(error) {              //alert('code: '    + error.code    + '\n' +               //      'message: ' + error.message + '\n');          }          //Set the position of audio playback          function setAudioPosition(position) {              document.getElementById('audio_position').innerHTML = position;          }		  		  // onStatus Callback
    function onStatus(status) {			if( status==Media.MEDIA_STOPPED ) {            playAudio('assets/sound.mp3');			}		 }

</script>
</head>
<body>
<div id="game-id"></div>
</body>
</html>
